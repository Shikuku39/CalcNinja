<!DOCTYPE html>
<html>
    <head>
        <title>CalcNinja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #f2f2f2;
                font-family: Arial, sans-serif;
                background-image: linear-gradient(to right top, #f46b45, #eea849, #e1c35c, #c5d169, #a8dd76, #8dd46e, #6dcf66, #4ec95d, #3db351, #35a84a, #309d43, #32923d);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }

            .calculator {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            #result {
                width: 100%;
                height: 40px;
                font-size: 20px;
                text-align: right;
                margin-bottom: 10px;
            }

            .buttons {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                grid-gap: 10px;
            }

            button {
                height: 40px;
                font-size: 18px;
                background-color: #eaeaea;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #d2d2d2;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="result" readonly>
            <div class="buttons">
                <button onclick="clearResult()">C</button>
                <button onclick="appendConstant(Math.PI)">π</button>
                <button onclick="appendOperator('Math.sqrt(')">√</button>
                <button onclick="appendOperator('**')">^</button>
                <button onclick="appendOperator('/100*')">%</button>
                <button onclick="deleteLastCharacter()">DEL</button>

                <button onclick="appendNumber(7)">7</button>
                <button onclick="appendNumber(8)">8</button>
                <button onclick="appendNumber(9)">9</button>
                <button onclick="appendOperator('+')">+</button>
                <button onclick="appendOperator('-')">-</button>

                <button onclick="appendNumber(4)">4</button>
                <button onclick="appendNumber(5)">5</button>
                <button onclick="appendNumber(6)">6</button>
                <button onclick="appendOperator('*')">*</button>
                <button onclick="appendOperator('/')">/</button>

                <button onclick="appendNumber(1)">1</button>
                <button onclick="appendNumber(2)">2</button>
                <button onclick="appendNumber(3)">3</button>
                <button onclick="appendDecimal('.')">.</button>
                <button onclick="calculate()">=</button>

                <button onclick="appendNumber(0)">0</button>
                <button onclick="appendBracket('(')">(</button>
                <button onclick="appendBracket(')')">)</button>
            </div>
        </div>
        <script>
            let expression = ''

            function appendNumber(number) {
                expression += number.toString()
                updateDisplay()
            }

            function appendOperator(operator) {
                expression += operator
                updateDisplay()
            }

            function clearResult() {
                expression = ''
                updateDisplay()
            }

            function calculate() {
                try {
                    expression = expression.replace('^', '**')
                    const result = eval(expression)
                    expression = result.toString()
                    updateDisplay()
                } catch (error) {
                    expression = 'Error'
                    updateDisplay()
                }
            }

            function appendDecimal(decimal) {
                if (!expression.includes(decimal)) {
                    expression += decimal
                    updateDisplay()
                }
            }
        </script>
    </body>
</html>
